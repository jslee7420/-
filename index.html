<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Us</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    </link>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand  text-light" href="#">
                Study With Us Demo
            </a>
        </div>
    </nav>
    <main>
        <div class="videos">
            <div class="card">
                <canvas class="card-img-top" id="canvasOutput"></canvas>
                <div class="card-body">
                    <p class="card-text">Local Video</p>
                    <p class="card-text" id="faceDetection">얼굴 없음</p>
                    <p class="card-text" id="isEmpty">자리 비움</p>
                </div>
            </div>
            <div class="card">
                <video autoplay playsinline class="card-img-top" id="remoteVideo" width="250px" height="190px"></video>
                <div class="card-body">
                    <p class="card-text">Remote Video</p>
                </div>
            </div>
            <div class="inputoutput" style="display:none">
                <video autoplay playsinline id="videoInput" width="250px" height="190px"></video>
                <div class="caption">videoInput: Local stream</div>
            </div>

            <!-- <div class="inputoutput">
                <video autoplay playsinline id="videoOutput" width="250px" height="190px"></video>
                <div class="caption">videoOutput: Stream from canvas to video</div>
            </div> -->
        </div>

        <aside class="sideTab">
            <h3>Timer</h3>
            <p id="timer"></p>
            <h3>Chat</h3>
            <textarea id="dataChannelReceive"></textarea><br />
            <textarea id="dataChannelSend"></textarea>
            <button id="sendButton">Send</button>
        </aside>

    </main>


    <!-- don't use async loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
