<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Us</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"></link>
</head>
<body>
    <h2>Face Detection & Eye Detection</h2>
    <p id="status">OpenCV.js is loading...</p>
    <div class="videos">
        <div class="inputoutput">
            <video autoplay playsinline id="videoInput" width="250px" height="190px"></video>
            <div class="caption">videoInput: Local stream</div>
        </div>
        <div class="inputoutput">
            <canvas id="canvasOutput"></canvas>
            <div class="caption">canvasOutput: From video to canvas</div>
        </div>
        <div class="inputoutput">
            <video autoplay playsinline id="videoOutput" width="250px" height="190px"></video>
            <div class="caption">videoOutput: Stream from canvas to video</div>
        </div>
        <div class="inputoutput">
            <video autoplay playsinline id="remoteVideo" width="250px" height="190px"></video>
            <div class="caption">remoteVideo: RTCPeerConnection stream from canvas</div>
        </div>
    </div>
    
    <!-- don't use async loading -->
    <script src="js/utils.js"  type="text/javascript"></script>
    <script src="https://docs.opencv.org/3.4/opencv.js" type="text/javascript"></script>
    
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
