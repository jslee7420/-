<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Us</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    </link>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="face-api.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand  text-light fw-bolder" href="#"> Study With Us Demo</a>
            <!-- <a class="Home text-light" href="#" >Home</a>
        <a class="My Study text-light" href="#">Mystudy</a> -->
        </div>
    </nav>
    <main>
        <div class="videos">
            <div class="card">
                <canvas class="card-img-top" id="canvasOutput" width="360" , height="280"></canvas>
                <div class="card-body">
                    <p class="card-text">Local Video</p>
                    <p class="card-text" id="faceDetection">얼굴 없음</p>
                    <p class="card-text" id="eyeblinkDetection"></p>
                    <p class="card-text" id="detectionState">자리 비움</p>
                </div>
            </div>
            <div class="card">
                <video autoplay playsinline class="card-img-top" id="remoteVideo" width="360" height="280"></video>
                <div class="card-body">
                    <p class="card-text">Remote Video</p>
                </div>
            </div>
            <div class="localvideo" style="display:none">
                <video autoplay playsinline id="videoInput" width="360" height="280"></video>
                <div class="caption">videoInput: Local stream</div>
            </div>
        </div>


        <!-- new aside tab -->
        <aside class ="sideTab">
        <ul class="nav nav-pills mb-3 position-absolute" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Chat</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <h1> <span class="badge bg-secondary ">Timer</span></h1>
                <p id="timer"></p>
                <h1> <span class="badge bg-secondary">자리비움 시간 카운트</span></h1>
                <p id="unoccupiedTime">00:00:00</p><br />
                <h1> <span class="badge bg-secondary">졸음 시간 카운트</span></h1>
                <p id="drowsinessTime">00:00:00</p><br /></div>

            <div class="tab-pane fade " id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <h3>Chat</h3>
                    <textarea id="dataChannelReceive"></textarea><br />
                    <textarea id="dataChannelSend"></textarea>
                    <button id="sendButton">Send</button>
                
                </div>
          </div>
        </aside>





    </main>

    <!-- don't use async loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
